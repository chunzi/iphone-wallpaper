<!doctype html>
<html>
<head>
    <title>iphone-wallpaper.chunzi.me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="iphone, backgrounds, wallpapers, iphone backgrounds, iphone wallpapers">
    <meta name="description" content="simplily review random cool iphone wallpapers, tap and hold to save images, keep loading fresh ones. Follow me on twitter via @chunzi">
    <meta name="robots" content="follow,index">

    <script type="text/javascript" src="/static/jquery/1.3.2.min.js"></script>
    <script type="text/javascript" src="/static/jqtouch/jqtouch.min.js"></script>
    <style type="text/css" media="screen">@import "/static/jqtouch/jqtouch.min.css";</style>
    <style type="text/css" media="screen">@import "/static/jqtouch/theme.min.css";</style>

    <style type="text/css" media="screen">
        body.fullscreen #home .info {
            display: none;
        }
    </style>

    <script type="text/javascript" charset="utf-8">
        var jQT = new $.jQTouch({
            icon: '/static/images/icon.png',
            addGlossToIcon: false,
            startupScreen: '/static/images/startup.png',
            statusBar: 'black',
            preloadImages: [
                '/static/jqtouch/img/back_button.png',
                '/static/jqtouch/img/back_button_clicked.png',
                '/static/jqtouch/img/button_clicked.png',
                '/static/jqtouch/img/grayButton.png',
                '/static/jqtouch/img/whiteButton.png',
                '/static/jqtouch/img/loading.gif'
                ]
        });
    </script>
</head>
<body>

[% pid = 0 %]
[% FOREACH p = photos %]
    [% pid = pid + 1 %]
    [% IF loop.first %]
        <div id="home" class="current">
            <div onclick="javascript: jQT.goTo('#p2', 'fade');"><img src="[% p %]" /></div>
        </div>
    [% ELSE %]
        <div id="p[% pid %]">
            <div onclick="javascript: jQT.goTo('#p[% pid + 1 %]', 'fade');"><img src="[% p %]" /></div>
        </div>
    [% END %]
[% END %]

    <div id="p8">
        <div style="margin: 20px 0;">[% INCLUDE 'google-adsense.html' %]</div>
        <ul class="rounded">
            <li class="forward"><a href="#" onclick="javascript: window.location.reload();">Continue / 继续 ...</a></li>
        </ul>
        <ul class="individual">
            <li><a href="#home" class="fade">View Again</a></li>
            <li><a href="http://twitter.com/chunzi" target="_blank">@chunzi</a></li>
        </ul>
    </div>

</body>
</html>
